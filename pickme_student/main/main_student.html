<!DOCTYPE html>
<html>

<head>
  <title>pickme</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/default/main_default.css">
  <link rel="stylesheet" href="../css/main/main_student.css"> </head>

<body>
  <div id="wrapper">
    <div id="side-menu">
      <nav id="nav">
        <ul id="nav-ul">
          <li class="nav-li" id="main-logo"></li>
          <li class="nav-li">소개</li>
          <li class="nav-li">인재검색</li>
          <li class="nav-li">취업</li>
          <li class="nav-li">상담 / 클리닉</li>
          <li class="nav-li">고객센터</li>
        </ul>
      </nav>
      <div id="user-menu">
        <div id="contact-company"> <span>1264</span>개
          <br>
          <br>의 회사와 컨택중입니다. </div>
        <ul id="user-menu-el">
          <li class="user-menu-li">
            <div class="menu-ic" id="ic-login"></div> <span>로그인</span> </li>
          <li class="user-menu-li">
            <div class="menu-ic" id="ic-signup"></div> <span>회원가입</span> </li>
          <li class="user-menu-li">
            <div class="menu-ic" id="ic-mypage"></div> <span>내정보</span> </li>
        </ul>
      </div>
    </div>
    <div id="content">
      <div id="main_student">
        <div class="student_el">
          <div class="student_basic">
            <div class="student_photo"></div>
            <div class="student_name_cover">
              <div class="student_name">윤찬명</div>
              <div class="student_grade_gender">
                <span id="student_grade">
                 3학년
               </span> /
                <span id="student_gender">
                 남자
               </span>
              </div>
            </div>
          </div>
          <div class="student_income">
            희망연봉 <span id="income">2400만원 ~ 3000만원</span>
          </div>
          <div class="student_major">
            <span>전공</span>
            <div class="student_major_el">
              <div class="major_el">임베디드SW</div>
              <div class="major_el">인공지능</div>
              <div class="major_el">DB</div>
              <div class="major_el">서버</div>
            </div>
          </div>
          <div class="student_major">
            <span>전공</span>
            <div class="student_major_el">
              <div class="major_el">임베디드SW</div>
              <div class="major_el">인공지능</div>
              <div class="major_el">DB</div>
              <div class="major_el">서버</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
