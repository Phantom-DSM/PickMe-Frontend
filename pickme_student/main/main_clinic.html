<!DOCTYPE html>
<html>

<head>
  <title>pickme</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/default/main_default.css">
  <link rel="stylesheet" href="../css/main/main_clinic.css"> </head>

<body>
  <div id="wrapper">
    <div id="side-menu">
      <nav id="nav">
        <ul id="nav-ul">
          <li class="nav-li" id="main-logo"></li>
          <li class="nav-li">소개</li>
          <li class="nav-li">인재검색</li>
          <li class="nav-li">취업</li>
          <li class="nav-li">상담 / 클리닉</li>
          <li class="nav-li">고객센터</li>
        </ul>
      </nav>
      <div id="user-menu">
        <div id="contact-company"> <span>1264</span>개
          <br>
          <br>의 회사와 컨택중입니다. </div>
        <ul id="user-menu-el">
          <li class="user-menu-li">
            <div class="menu-ic" id="ic-login"></div> <span>로그인</span> </li>
          <li class="user-menu-li">
            <div class="menu-ic" id="ic-signup"></div> <span>회원가입</span> </li>
          <li class="user-menu-li">
            <div class="menu-ic" id="ic-mypage"></div> <span>내정보</span> </li>
        </ul>
      </div>
    </div>
    <div id="content">
      <div id="company-list">
        <div class="hover-scroll" id="left-btn"></div>
        <div class="hover-scroll" id="right-btn"></div>
        <ul id="company-list-ul">
          <li class="company-list-li" id="company-1"><span>네이버</span></li>
          <li class="company-list-li" id="company-2"><span>네이버</span></li>
          <li class="company-list-li" id="company-3"><span>네이버</span></li>
          <li class="company-list-li" id="company-4"><span>네이버</span></li>
          <li class="company-list-li" id="company-5"><span>네이버</span></li>
        </ul>
      </div>
      <ul id="main-menu-ul">
        <li class="main-menu-li">채용공고</li>
        <li class="main-menu-li">회사목록</li>
        <li class="main-menu-li">인재목록</li>
        <li class="main-menu-li active">클리닉</li>
      </ul>
      <div id="main_clinic">
        <div class="main_clinic-el">
          <div class="clinic-ic" id="resume-ic"></div>
          <div class="string-cover"> <span class="clinic-string">이력서 클리닉</span> <span class="clinic-sub-string">선생님께 이력서를 보여드리고<br>피드백을 신청합니다.</span>
            <div class="clinic-btn-cover">
              <input type="button" value="신청" class="clinic-btn">
              <input type="button" value="내역" class="clinic-btn"> </div>
          </div>
        </div>
        <div class="main_clinic-el" id="middle-el">
          <div class="clinic-ic" id="introduction-ic"></div>
          <div class="string-cover"> <span class="clinic-string">자기소개서 클리닉</span> <span class="clinic-sub-string">선생님께 자기소개서를<br>보여드리고 피드백을 신청합니다.</span>
            <div class="clinic-btn-cover">
              <input type="button" value="신청" class="clinic-btn">
              <input type="button" value="내역" class="clinic-btn"> </div>
          </div>
        </div>
        <div class="main_clinic-el">
          <div class="clinic-ic" id="consultation-ic"></div>
          <div class="string-cover"> <span class="clinic-string">상담 신청하기</span> <span class="clinic-sub-string">온라인으로 상담 일정을 보고<br>신청을 진행합니다.</span>
            <div class="clinic-btn-cover">
              <input type="button" value="신청" class="clinic-btn">
              <input type="button" value="내역" class="clinic-btn"> </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
