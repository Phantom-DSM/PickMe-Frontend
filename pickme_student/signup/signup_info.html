<!DOCTYPE html>
<html>

<head>
  <title>Pick me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/default/signup_default.css">
  <link rel="stylesheet" href="../css/signup/signup_info.css"> </head>

<body>
  <div id="wrapper">
    <div id="side-menu">
      <nav id="nav">
        <ul id="nav-ul">
          <li class="nav-li" id="main-logo"></li>
          <li class="nav-li">소개</li>
          <li class="nav-li">인재검색</li>
          <li class="nav-li">취업</li>
          <li class="nav-li">상담 / 클리닉</li>
          <li class="nav-li">고객센터</li>
        </ul>
      </nav>
    </div>
    <div id="content">
      <div id="history-back"></div>
      <div id="signup-content">
        <div id="signup-logo"></div>
        <div id="signup-title"> 회원 정보 입력
          <div id="signup-subtitle"> 기본 회원 정보를 입력해주세요. </div>
        </div>
        <form action="" id="signup-form">
          <div class="form-group">
            <label for="" class="form-text">아이디</label>
            <div class="form-right">
              <input name="id" type="text" class="form-long-input" placeholder="아이디">
              <div id="id-check-cover">
                <input type="button" value="중복확인" class="signup-info-btn" id="id-check-btn"> <span id="id-check-string">사용가능한 아이디입니다.</span> </div>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="form-text">비밀번호</label>
            <div class="form-right">
              <input name="passwd" type="password" class="form-long-input" placeholder="비밀번호"> </div>
          </div>
          <div class="form-group">
            <label for="" class="form-text">비밀번호 재확인</label>
            <div class="form-right">
              <input name="confirm_passwd" type="password" class="form-long-input" placeholder="비밀번호 재확인">
              <div class="form-detail">비밀번호는 전체 8자 이상
                <br>영문, 숫자, 특수문자를 포함해야함</div>
            </div>
          </div>
          <div id="form-photo">
            <div id="photo-area"></div>
            <div id="photo-detail">
              <div class="photo-detail-line">이름 : <span id="name">김동규</span></div>
              <div class="photo-detail-line">학번 : <span id="num">3학녕 1반 4번</span></div>
              <div class="photo-detail-line">성별 : <span id="gender">남자</span></div>
              <div id="photo-detail-btn">
                <input type="button" value="사진첨부" class="signup-info-btn" id="upload-photo-btn"> </div>
            </div>
          </div>
          <div class="form-group" id="form-phone">
            <label for="" class="form-text">휴대전화번호</label>
            <div class="form-right">
              <select name="phone-first" class="form-short-input" id="phone-first">
                <option value="010">010</option>
                <option value="016">016</option>
                <option value="019">019</option>
              </select>
              <div class="phone-bar"></div>
              <input type="text" id="phone-second" name="phone-second" class="form-short-input">
              <div class="phone-bar"></div>
              <input type="text" id="phone-third" name="phone-third" class="form-short-input"> </div>
          </div>
          <div class="form-group">
            <label for="" class="form-text">생년월일</label>
            <div class="form-right">
              <select name="birth-year" id="birth-year" class="form-short-input">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
              </select> <span class="birth-span">년</span>
              <select name="birth-month" id="birth-month" class="form-short-input">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select> <span class="birth-span">월</span>
              <select name="birth-day" id="birth-day" class="form-short-input">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select> <span class="birth-span">일</span></div>
          </div>
          <div class="form-group">
            <label for="" class="form-text">이메일</label>
            <div class="form-right">
              <input type="text" name="email" class="form-long-input" placeholder="이메일 주소"> </div>
          </div>
          <div class="form-group" id="form-post">
            <label for="" class="form-text">주소</label>
            <div class="form-right">
              <div id="find-post">
                <input type="text" class="form-short-input" placeholder="우편번호" id="post-num" disabled>
                <input type="button" class="signup-info-btn" id="post-btn" value="주소찾기"> </div>
              <input type="text" name="address" placeholder="도로명 주소" disabled class="form-long-input">
              <input type="text" name="address-detail" placeholder="상세 주소" class="form-long-input"> </div>
          </div>
          <div class="form-group" id="form-intro">
            <label for="" class="form-text">간단한 소개</label>
            <div class="form-right">
              <input type="text" name="introduce" placeholder="소개" class="form-long-input">
              <div class="form-detail">본인에 대한 간단한 소개를 작성해주세요.</div>
            </div>
          </div>
          <div class="form-group" id="form-submit">
            <input type="button" value="입력완료" class="signup-btn"> </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
