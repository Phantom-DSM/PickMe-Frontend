<!DOCTYPE html>
<html>

<head>
  <title>Pick me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/default/signup_default.css">
  <link rel="stylesheet" href="../css/signup/signup_code.css"> </head>

<body>
  <div id="wrapper">
    <div id="side-menu">
      <nav id="nav">
        <ul id="nav-ul">
          <li class="nav-li" id="main-logo"></li>
          <li class="nav-li">소개</li>
          <li class="nav-li">인재검색</li>
          <li class="nav-li">취업</li>
          <li class="nav-li">상담 / 클리닉</li>
          <li class="nav-li">고객센터</li>
        </ul>
      </nav>
    </div>
    <div id="content">
      <div id="signup-content">
        <div id="signup-logo"></div>
        <div id="signup-title"> 회원 코드 입력
          <div id="signup-subtitle">주어진 학생 코드를 입력해주세요.</div>
        </div>
        <form action="" id="signup-code-form">
            <input type="text" id="signup-code" placeholder="코드를 입력해주세요.">
          <input type="button" class="signup-btn" id="signup-btn" value="입력완료"> </form>
      </div>
    </div>
  </div>
</body>

</html>
