<!DOCTYPE html>
<html>

<head>
  <title>pickme</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/default/default.css">
  <link rel="stylesheet" href="../css/mypage/mypage_self_introduction_detail.css">
  <link rel="stylesheet" href="../css/default/mypage_default.css">
</head>

<body>
  <div id="wrapper">
    <div id="side-menu">
      <nav id="nav">
        <ul id="nav-ul">
          <li class="nav-li" id="main-logo"></li>
          <li class="nav-li">소개</li>
          <li class="nav-li">인재검색</li>
          <li class="nav-li">취업</li>
          <li class="nav-li">상담 / 클리닉</li>
          <li class="nav-li">고객센터</li>
        </ul>
      </nav>
      <div id="user-menu">
        <div id="contact-company">
          <span>1264</span>개<br><br>의 회사와 컨택중입니다.
        </div>
        <ul id="user-menu-el">
          <li class="user-menu-li">
            <div class="menu-ic" id="ic-login"></div>
            <span>로그인</span>
          </li>
          <li class="user-menu-li">
            <div class="menu-ic" id="ic-signup"></div>
            <span>회원가입</span>
          </li>
          <li class="user-menu-li">
            <div class="menu-ic" id="ic-mypage"></div>
            <span>내정보</span>
          </li>
        </ul>
      </div>
    </div>
    <div id="content">
      <div class="mypage_cover">
        <div class="profile_header">
          <div class="profile_top_photo"></div>
        </div>
        <div class="profile_top_basic">
          <div id="name">윤찬명</div>
          <div id="email">yunth1228@naver.com</div>
          <div id="tel">010-5514-6224</div>
        </div>
        <ul class="profile_navigation">
          <li><a href="">프로필</a></li>
          <li><a href="">이력서</a></li>
          <li><a href="">프로젝트</a></li>
          <li class="active"><a href="">자기소개서</a></li>
          <li><a href="">회원탈퇴</a></li>
        </ul>
        <div class="intro_detail">
          <div class="intro_con_1">
            <div class="intro_title">제목</div>
            <input type="text" class="intro_input" placeholder="자기소개서 제목">
            <div class="intro_date">
              수정날짜: <span id="year">2018</span>년 <span id="month">04</span>월 <span id="day">24</span>일
            </div>
          </div>
          <div class="intro_con_2">
            <div class="intro_title">성장과정</div>
            <textarea name="" id="" cols="30" rows="10" class="intro_textarea" placeholder="본인의 성장과정을 작성해주세요"></textarea>
          </div>
          <div class="intro_con_3">
            <div class="intro_title">성격상 장 / 단점</div>
            <textarea name="" id="" cols="30" rows="10" class="intro_textarea" placeholder="성격상 장점, 단점을 작성해주세요"></textarea>
          </div>
          <div class="intro_con_4">
            <div class="intro_title">학교생활</div>
            <textarea name="" id="" cols="30" rows="10" class="intro_textarea" placeholder="학교 생활에 대해 작성해주세요"></textarea>
          </div>
          <div class="intro_con_5">
            <div class="intro_title">지원동기 및 입사 후 포부</div>
            <textarea name="" id="" cols="30" rows="10" class="intro_textarea" placeholder="지원동기 및 입사 후 포부를 작성해주세요"></textarea>
          </div>
        </div>
        <div class="intro_btns">
          <button class="intro_btn" id="btn_done">편집 완료</button>
          <div class="intro_btn_option">
            <button class="intro_btn">인쇄</button>
            <button class="intro_btn">삭제</button>
            <button class="intro_btn">목록</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
